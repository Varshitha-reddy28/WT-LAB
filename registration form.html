<html>
<head> 
<title>REGISTRATION FORM</title>
</head>
<body bgcolor = LightBlue>
<h2 align="center"> Online Registration</h2>
<hr align="center" width = 100%>
<form>
<table align ="center" cellspacing = "12">
<tr>
<td align="right">First Name:<font color="red"><sup>*</sup></font></td>
<td align="left"><input type="text" maxlength = "40" size = "35" name = "fname">
</tr>
<tr>
<td align="right">Last Name:<font color="red"><sup>*</sup></font></td>
<td align="left"><input type="text" maxlength = "40" size = "35" name = "lname">
</tr>
<tr>
<td align="right">Password:<font color="red"><sup>*</sup></font></td>
<td align="left"><input type="password" maxlength = "40" size = "35" name = "pass">
</tr>
<tr>
<td align="right">Confirm Password :<font color="red"><sup>*</sup></font></td>
<td align="left"><input type="password" maxlength = "40" size = "35" name = "cpass">
</tr>
<tr>
<td align="right">Gender: </td>
<td>
<input type="radio" name = "male" value = "g1"> Male
<input type="radio" name = "female" value = "g2"> Female </td>
</tr>
<tr>
<td align="right">Date Of Birth: </td>
<td align="left">
<select name="date">

<option value="num10">10</option>
<option value="num11">11</option>
<option value="num12">12</option>
<option value="num13">13</option>
<option value="num14">14</option>
<option value="num15">15</option>
<option value="num16">16</option>
<option value="num17">17</option>
<option value="num18">18</option>
<option value="num19">19</option>
<option value="num20">20</option>
<option value="num21">21</option>
<option value="num22">22</option>
<option value="num23">23</option>
<option value="num24">24</option>
<option value="num25">25</option>
<option value="num26">26</option>
<option value="num27">27</option>
<option value="num28">28</option>
<option value="num29">29</option>
<option value="num30">30</option>
<option value="num31">31</option>
</select>
<select name="month">
<option value="x">Month</option>
<option value="j">Jan</option>
<option value="f">Feb</option>
<option value="m">Mar</option>
<option value="a">Apr</option>
<option value="may">May</option>
<option value="ju">Jun</option>
<option value="jl">Jul</option>
<option value="ag">Aug</option>
<option value="s">Sep</option>
<option value="o">Oct</option>
<option value="n">Nov</option>
<option value="d">Dec</option>
</select>
<select name="year">
<option value="y">Year</option>
<option value="y1">2012</option>
<option value="y2">2011</option>
<option value="y3">2010</option>
<option value="y4">2009</option>
<option value="y5">2008</option>
<option value="y6">2007</option>
<option value="y7">2006</option>
<option value="y8">2005</option>
<option value="y9">2004</option>
<option value="y10">2003</option>
<option value="y11">2002</option>
</select>
</tr>
<tr>
<td align="right">Email:<font color="red"><sup>*</sup></font></td>
<td align="left"><input type="text" maxlength = "40" size = "35" name = "email">
</tr>
<tr>
<td align="right">Phone Number:<font color="red"><sup>*</sup></font></td>
<td align="left"><input type="text" maxlength = "40" size = "35" name = "phone">
</tr>
<tr>
<td align="right">Languages Known:</td>
<td align="left"><input type="checkbox" name="lang1" value="en">English
<input type="checkbox" name="lang2" value="te">Telugu <input type="checkbox" name="lang3" value="te">Hindi </td>
</tr>
<tr>
<td align="right">Address:<font color="red"><sup>*</sup></font></td>
<td align="left"><textarea rows="6" cols="20"name="text"></textarea>
</td>
</tr>
<tr>
<td align="right"><input type="checkbox" name="check1" value="check1"></td>
<td align="left">I agree to the Terms and Conditions</td>
</tr>
<tr>
<td></td>
<td><input type="submit" value="Submit"></td>
</tr>

<td></td>

</td>

</html>
